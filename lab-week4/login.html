<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="back">
        <div class="card login-card p-4">
            <div class="icon">ðŸ‘¤</div>
            <h5 class="fw-bold">Selamat Datang</h5>
            <p>Silahkan Login untuk Melanjutkan</p>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label label">Email</label>
                        <input type="email" class="form-control formsize" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label label">Password</label>
                        <input type="password" class="form-control formsize" id="exampleInputPassword1" placeholder="Masukkan Password anda">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="check-left">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="width: 13px; height: 13px; border-color: black;"">
                            <label class="form-check-label fw-bold rem" for="exampleCheck1">Ingat Saya</label>
                        </div>
                        <a href="#" class="forgot-pass">Lupa Password</a>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-4">
                        <button class="btn btn-primary masuk" type="button">MASUK</button>
                    </div>
                </form>
                <div class="or">
                    <hr class="flex-grow-1">
                    <span>atau masuk dengan</span>
                    <hr class="flex-grow-1">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto mt-3 goog">
                    <button type="button" class="btn btn-light"><img src="img/google-icone-symbole-png-logo-rouge.png">Google</button>
                </div>
                <p class="no-acc">Belum punya akun? 
                    <a href="#" class="forgot-pass regis">Daftar Sekarang</a></p>
            </div>
        </div>
    </div>
</body>
</html>
